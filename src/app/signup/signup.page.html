<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="finger-print" class="icon"></ion-icon> 
      <h3 style="display: inline-block;">BioAttend</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="signup-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/signup">Sign-up</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/about">About Us</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="ion-padding" id="signup-content">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <h1>Create an Account</h1>
        <ion-item>
          <ion-label position="floating">Full Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input type="Password"></ion-input>
        </ion-item>
        <ion-button  expand="full" routerLink="/dashboard">
          Sign Up
        </ion-button>
        <p class="ion-padding">
          Already have an account? <a routerLink="/login">Login</a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
