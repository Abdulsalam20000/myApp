<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="finger-print" style="color:darkcyan; font-weight: bold;"></ion-icon>
      <h3 class="topname">BioAttend</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" class="tcolor"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title style="color:darkcyan; text-align:center">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/updateprofile">Profile</ion-item>
      <ion-item routerLink="/aboutus">About Us</ion-item>
      <ion-item style="color:rgb(242, 102, 102)"> Sign-Out</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main-content">
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2" class="ion-text-center">
        <h1 style="color: darkcyan; font-weight: bold;">Your Classes</h1>
        <ion-list >
          <!--<ion-item *ngFor="let class of userClasses"> -->
           <!-- {{ class.name }} ({{ class.time }})
          <ion-button style="--background: darkcyan;" (click)="markAttendance(class)"> -->
          <ion-item>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button style="--background: darkcyan;"  routerLink="/createclass"> <!-- Add a routerLink to navigate to the create class page -->
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
