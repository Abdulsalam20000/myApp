<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="finger-print" class="topicon"></ion-icon>
      <h3 class="topname">BioAttend</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" class="tcolor"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="login-content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="tcolor">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/signup">Sign-up</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/aboutus">About Us</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-content [fullscreen]="true" id="login-content">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <h1 class="login">Login to BioAttend</h1>
        <ion-item>
          <ion-label position="floating" class="uname">Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" class="tcolor">Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" class="logbutton" shape="round" routerLink="/dashboard">
          Login
        </ion-button>
        <p class="hlink">Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
