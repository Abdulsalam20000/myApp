<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="finger-print" style="color:darkcyan; font-weight: bold;"></ion-icon>
      <h3 class="topname">BioAttend</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" class="tcolor"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title style="color:darkcyan; text-align:center">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/signup">Sign-up</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/aboutus">About Us</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" id="main-content">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <h1 class="tcolor" style="font-weight: bold;">Create a Class</h1>
        <ion-item class="custom-input">
          <ion-label position="floating" style="color: darkcyan;">Class Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item class="custom-input">
          <ion-label position="floating" style="color: darkcyan;">Start Time</ion-label>
          <ion-input type="time"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" style="color: darkcyan;">End Time</ion-label>
          <ion-input type="time"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" style="color: darkcyan;">Max Absences</ion-label>
          <ion-input type="Number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" style="color: darkcyan;">No. of Holidays</ion-label>
          <ion-input type="Number"></ion-input>
        </ion-item>
        <ion-button class="bcolor" shape="round" style="padding-top: 20px; --backgound:darkcyan;" expand="full" routerLink="/dashboard">
          Create Class
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
