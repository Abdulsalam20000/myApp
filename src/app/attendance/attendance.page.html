<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="finger-print" style="color: darkcyan;"></ion-icon>
      <h3 style="display: inline-block; margin-left: 5px; color:darkcyan">BioAttend</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false" style="color: darkcyan;"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/signup">Sign-up</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/aboutus">About Us</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2" class="ion-text-center">
        <h1 style="color: darkcyan; font-weight: bold;">Your Classes</h1>
        <ion-list>
          <!-- Teacher View -->
          <!--<ion-item *ngIf="isTeacher">--><ion-item>
            <ion-label>Select a Class:</ion-label>
            <ion-select >
              <ion-select-option value="ITCS255">ITCS255 (12:00-12:50)</ion-select-option>
              <!-- Add more class options here -->
            </ion-select>
            <ion-button style="--background: darkcyan;">
              Take Attendance
            </ion-button>
          </ion-item>
        </ion-list>
          <!-- Student View
          <ion-item *ngIf="isTeacher">-->
        <ion-list>
            <ion-item>
            <ion-label placeholder="Choose a Class:"></ion-label>
            <ion-select>
              <ion-title>Choose a Class</ion-title>
              <ion-select-option >ITCS101 (9:00-9:50)</ion-select-option>
              <ion-select-option >ITCS101 (9:00-9:50)</ion-select-option>
              <ion-select-option >ITCS101 (9:00-9:50)</ion-select-option>
              <!-- Add more class options here -->
            </ion-select>
            <ion-button style="--background: darkcyan;">
              Mark Attendance
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
