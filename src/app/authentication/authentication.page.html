<!-- src/app/fingerprint-authentication/fingerprint-authentication.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon name="finger-print"></ion-icon> BioAttend
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" class="ion-text-center">
        <ion-icon name="finger-print"></ion-icon>
        <h1>Fingerprint Authentication</h1>
        <p>Securely authenticate using your fingerprint to access BioAttend.</p>
        <ion-button color="secondary" expand="full" >
          Authenticate with Fingerprint
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
